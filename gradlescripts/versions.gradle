ext {
    MIN_SDK = 21
    TARGET_SDK = 34
    COMPILE_SDK = 35

    APPLOVIN = '13.2.0'
    APPLOVIN_AD_REVIEW = '5.8.2'
    APPHRBR = '2.24.1'
    AMAZON_ADAPTER = '10.1.0.0'

    // To know exactly which version of applovin is used in the wrapper SDK, we use the same
    // versioning logic that they use, and concat their version number with ours
    // Same thing for amazon plugin using amazon's adapter (itself using amazon versioning as a base)
    SDK_VERSION_CODE = "42"
    SDK_VER = "$APPLOVIN.$SDK_VERSION_CODE"
    SDK_AMAZON_PLUGIN_VER = "$AMAZON_ADAPTER.$SDK_VERSION_CODE"
}
